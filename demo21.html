<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS : If Statement</title>
    <style>
      div {
        margin: 50px;
        border: 2px solid red;
        border-radius: 15px;
        width: 500px;
        font-size: 25px;
        background-color: goldenrod;
        padding-left: 50px;
      }
    </style>
  </head>
  <body>
    <div id="mydiv"></div>
    <script>
      function myprint(data) {
        var mydiv = document.getElementById('mydiv');
        console.log(mydiv);
        mydiv.innerHTML = mydiv.innerHTML + data + '<br/>';
      }
      myprint('<u>If Statement </u> ');
      myprint('<u>If Statement </u> ');
      var a = 10;
      if (a > 10) {
        myprint('a is greater than 10');
      }
      if (a == 10) {
        myprint('a is equals to 10');
      }
      myprint('--------');
      var a = 10;
      var b = 20;
      var max;
      if (a > b) {
        max = a;
      } else {
        max = b;
      }
      myprint('Max : ' + max);
      myprint('--------');
      var a = 10;
      var b = 20;
      var c = 30;
      var max;
      if (a > b && a > c) {
        max = a;
      } else if (b > c) {
        max = b;
      } else {
        max = c;
      }
      myprint('Max : ' + max);
      myprint('Done');
    </script>
  </body>
</html>
