<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS : Operators - Part 3</title>
    <style>
      div {
        margin: 50px;
        border: 2px solid red;
        border-radius: 15px;
        width: 500px;
        font-size: 25px;
        background-color: goldenrod;
        padding-left: 50px;
      }
    </style>
  </head>
  <body>
    <div id="mydiv"></div>
    <script>
      function myprint(data) {
        var mydiv = document.getElementById('mydiv');
        mydiv.innerHTML = mydiv.innerHTML + data + '<br/>';
      }
      myprint('<u>4) Logical Operators </u> :');
      myprint(' true && true => ' + (true && true));
      myprint(' true && false => ' + (true && false));
      myprint(' false && true => ' + (false && true));
      myprint(' false && false => ' + (false && false));
      myprint(' true || true => ' + (true || true));
      myprint(' true || false => ' + (true || false));
      myprint(' false || true => ' + (false || true));
      myprint(' false || false => ' + (false || false));
      myprint(' ! true => ' + !true);
      myprint(' ! false => ' + !false);
    </script>
  </body>
</html>
