<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS : Swicth Statement</title>
    <style>
      div {
        margin: 50px;
        border: 2px solid red;
        border-radius: 15px;
        width: 500px;
        font-size: 25px;
        background-color: goldenrod;
        padding-left: 50px;
      }
    </style>
  </head>
  <body>
    <div id="mydiv"></div>
    <script>
      function myprint(data) {
        var mydiv = document.getElementById('mydiv');
        console.log(mydiv);
        mydiv.innerHTML = mydiv.innerHTML + data + '<br/>';
      }
      myprint('<u>Swicth Statement </u> ');
      // var day=5;
      // var day=9;
      var day = new Date().getDay();
      switch (day) {
        case 0:
          myprint('Sunday');
          break;
        case 1:
          myprint('Monday');
          break;
        case 2:
          myprint('Tuesday');
          break;
        case 3:
          myprint('Wednesday');
          break;
        case 4:
          myprint('Thursday');
          break;
        case 5:
          myprint('Friday');
          break;
        case 6:
          myprint('Saturday');
          break;
        default:
          myprint('Invalid');
      }
      var x = '0';
      switch (x) {
        case 0:
          myprint('Zero');
          break;
        case 1:
          myprint('One');
          break;
        default:
          myprint('Invalid');
      }
      var x = '0';
      switch (x) {
        case '0':
          myprint('Zero');
          break;
        case '1':
          myprint('One');
          break;
        default:
          myprint('Invalid');
      }
      myprint('Done');
    </script>
  </body>
</html>
