<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome To JS World!!!</title>
    <style>
        div{
           font-size: 20px;
           font-family: Cambria;
           border-radius: 15px;
           border: 2px solid red;
           margin: 50px;
           height: 50px;
           width: 500px;
           background-color: goldenrod;
           text-align: center;
           padding: 15px;
        }
    </style>
</head>
<body>
    <div id="mydiv">
        
    </div>
     <script>
          function myprint(data){
               var mydiv = document.getElementById("mydiv");
               mydiv.innerHTML = mydiv.innerHTML+ data;
          }
          var a = 10;
          myprint(a);
          var b = 20;
          myprint(20);
           
          var sum = a+b;
          myprint("sum = "+sum);
     </script>

</body>
</html>
